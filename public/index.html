    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <script>
      try {
        // At midnight, reload the page since it can persist if it's opened
        // as a PWA in the background
        var milliNow = new Date().getTime()
        var midnight = new Date()
        midnight.setHours(23)
        midnight.setMinutes(59)
        midnight.setSeconds(59)

        // add 5 minutes for padding in case client time is slightly offset
        var milliUntilMidnight = (midnight.getTime() - milliNow) + (5 * 60000)

        setTimeout(function () {
          window.location.reload()
        }, milliUntilMidnight)
      } catch (e) {
        Raven.captureException(e)
      }
    </script>
